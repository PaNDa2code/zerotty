<nav class="sidebar-nav sidebar-scroll">
  <a href="{{ "/" | relative_url }}">
    <div class="sidebar-header">
      <h1 class="sidebar-title">{{ site.title }}</h1>
    </div>
  </a>
  <div id="sidebar">
    <ul>
      {% for item in site.pages %} {% if item.title %}
      <li>
        <a
          href="{{ item.url | relative_url }}"
          class="{% if page.url == item.url %}active-link{% endif %}"
        >
          {{ item.title }}
        </a>
      </li>
      {% endif %} {% endfor %}
    </ul>
  </div>
</nav>

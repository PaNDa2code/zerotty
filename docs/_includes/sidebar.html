<div id="sidebar">
  <nav
    class="bg-white lg:w-72 w-full p-6 lg:p-8 border-b lg:border-r border-gray-200 shadow-sm lg:flex lg:flex-col lg:sticky lg:top-0 lg:h-screen overflow-y-auto sidebar-scroll order-2 lg:order-1"
  >
    <div class="mb-8">
      <h1 class="text-2xl font-bold text-blue-700 rounded-md p-2">
        {{ site.title }}
      </h1>
    </div>
    <div id="sidebar">
      <ul class="space-y-3 flex flex-col">
        {% for item in site.pages %} {% if item.title %}
        <li>
          <a
            href="{{ item.url | relative_url }}"
            class="block py-2 px-4 rounded-lg hover:bg-blue-100 hover:text-blue-700 transition-colors duration-200 ease-in-out text-gray-700 font-medium {% if page.url == item.url %}bg-blue-100 text-blue-700{% endif %}"
          >
            {{ item.title }}
          </a>
        </li>
        {% endif %} {% endfor %}
      </ul>
    </div>
  </nav>
</div>

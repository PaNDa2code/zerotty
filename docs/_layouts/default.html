<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="icon"
      href="{{ '/assets/favicon.png' | relative_url }}"
      type="image/png"
    />

    <title>
      {{ site.title }} {% if page.title %} | {{ page.title }} {% endif %}
    </title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="{{ '/assets/css/styles.css' | relative_url }}"
      rel="stylesheet"
    />
    <link
      href="{{ '/assets/css/syntax.css' | relative_url }}"
      rel="stylesheet"
    />

    <script src="{{ '/assets/js/copy-button.js' | relative_url }}"></script>

  </head>
  <body class="custom-body-styles">
    <div class="docs-wrapper">
      <!-- Sidebar -->
      {% include sidebar.html %}
      <!-- Main Content Area -->
      <main class="main-content">
        <div class="content-card">{{ content }}</div>
      </main>
    </div>
  </body>
</html>

<h2 id="description">Description</h2>
<p>ZeroTTY is a terminal emulator project. It focuses on <strong>cross-compilation</strong>, <strong>native execution</strong>, and <strong>low-level design</strong> to achieve high <strong>speed and performance</strong> across various operating systems.</p>
